name: Share data between jobs

on: [push]

jobs:
  job_1:
    name: Get variables
    runs-on: test-arc-runners
    steps:
      - shell: bash
        run: |
          cat << EOF > build_vars.yml
          job_id: ${{ github.job}}
          commit: ${{ github.sha}}
          git_branch: ${{ github.ref}}
          EOF
      - name: Upload result for job 1
        uses: actions/upload-artifact@v4
        with:
          name: build_vars
          path: build_vars.yml


  job_2:
    name: Display results
    needs: job_1
    runs-on: test-arc-runners
    steps:
      - name: Download result for job 1
        uses: actions/download-artifact@v4
        with:
          name: build_vars
      - name: Print the final result
        shell: bash
        run: |
          build_vars=`cat build_vars.yml`
          echo The result is $build_vars

